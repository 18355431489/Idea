#\u6570\u636E\u5E93\u8FDE\u63A5\u670D\u52A1
driverClassName=com.mysql.jdbc.Driver

#\u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
url=jdbc:mysql://localhost:3306/tem

#\u7528\u6237\u540D
username=root

#\u5BC6\u7801
password=1234

#\u521D\u59CB\u5316\u8FDE\u63A5\u6570
initialSize=10

#\u6700\u5927\u8FDE\u63A5\u6570
maxActive=50

#\u6700\u65B0\u7A7A\u95F2\u8FDE\u63A5\u6570
minIdle=5

#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
maxIdle=20

#\u662F\u5426\u5728\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5\u65F6\u6253\u5370\u8FDE\u63A5\u8D85\u65F6\u9519\u8BEF
logAbandoned=true

#\u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
removeAbandoned=true

#\u8D85\u65F6\u65F6\u95F4(\u79D2)
removeAbandonedTimeout=180

#\u8D85\u65F6\u7B49\u5F85\u65F6\u95F4(\u6BEB\u79D2)
maxWait=1000